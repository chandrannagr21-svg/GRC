<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chandu's GitHub Page</title>
  <meta name="description" content="A simple GitHub Pages demo site" />
  <style>
    /* Small, clean styles inside the page so it's easy to try */
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{margin:0;display:flex;min-height:100vh;flex-direction:column;align-items:center;justify-content:center;background:#f7f9fc;color:#111;}
    header{padding:2rem;text-align:center;}
    h1{margin:.2rem 0;font-size:2rem;}
    p.lead{margin:.5rem 0 1.5rem;color:#444;max-width:52ch;}
    .card{background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(20,30,50,0.08);padding:1.4rem;width:90%;max-width:720px;}
    .links{display:flex;gap:.6rem;flex-wrap:wrap;justify-content:center;margin-top:1rem;}
    a.button{display:inline-block;padding:.6rem .9rem;border-radius:8px;text-decoration:none;border:1px solid #e6e9ee;}
    footer{margin-top:2rem;font-size:.85rem;color:#666;}
    @media(min-width:720px){ h1{font-size:2.6rem;} }
  </style>
</head>
<body>
  <header>
    <div class="card">
      <h1>Welcome to My GitHub Page</h1>
      <p class="lead">This is a simple HTML template deployed with GitHub Pages. Edit this file, push to your repo, and your site will be live.</p>
      <div class="links">
        <a class="button" href="https://github.com/" target="_blank" rel="noopener">View on GitHub</a>
        <a class="button" href="#learn" onclick="alert('Edit index.html and push to GitHub! :)')">How to edit</a>
      </div>
    </div>
    <footer>Made with ❤️ • Chandu</footer>
  </header>
</body>
</html>
